<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Indiepixel</title>
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <header class="header">
                <div class="header-green-line"></div>
                <div class="logo-and-contactus">
                    <div class="layout-positioner  clearfix">
                        <div class="logo font-semibold">indipixel</div>
                        <div class="contact-us font-gothambook"><a href="#">Contact us</a></div>
                    </div>
                </div>
            </header>
            <div class="content-and-phone-container">
                <div class="layout-positioner clearfix">
                     <div class="phone-container">
                         <div class="phone">
                             <div class="phone-body">
                                 <div class="phone-camera"></div>
                                 <div class="phone-dynamic"></div>
                                 <div class="phone-screen"><img src="img/photo-disney.png" /></div>
                                 <div class="phone-button"></div>
                             </div>
                         </div>
                         <svg  class="lines" width="1200px" height="900px">
                             <polygon points="0,0 135,0 1167,789 1144,874" fill="#69f0ae"></polygon>
                             <polygon points="130,0 271,0 1156,682 1133,767" fill="#04e4a2"></polygon>
                         </svg>
                     </div>
                     <div class="content-container">
                         <div class="content-header font-regular">We design and build</div>
                         <div class="content-header font-regular">beautiful web & mobile apps</div>
                         <p class="content-info font-ultralight">You can design and create, and build the most wonderful place in the world.
                             But it takes people to make the dream a reality. - Walt Disney</p>
                         <div class="button-knowmore font-regular"><a href="#">Know more</a></div>
                     </div>
                </div>
            </div>
            <div class="layout-positioner clearfix">
                    <div class="lets-talk-form">
                        Lets talk
                    </div>
            </div>
            <footer class="footer">
                <div class="copyright-and-email">
                    <div class="layout-positioner  clearfix">
                        <div class="copyright">Copyright</div>
                        <div class="email"><a href="#">Email</a></div>
                    </div>
                </div>
            </footer>
    </body>
</html>
