<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Indiepixel</title>
        <meta name="keywords" content="indiepixel web mobile apps applications">
        <meta name="description" content="Indiepixel main page">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="logo-and-contactus">
                    <div class="layout-positioner">
                        <div class="wrapper">
                            <div class="logo font-semibold">indipixel</div>
                            <div class="contact-us font-gothambook"><a href="/mock-address/change-me">Contact us</a></div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="content-and-phone-container">
                <div class="layout-positioner">
                     <section class="phone-container">
                         <div class="phone">
                             <div class="phone-top-body">
                                 <div class="phone-camera"></div>
                                 <div class="phone-dynamic"></div>
                                 <div class="phone-screen"><img src="img/photo-disney.png" alt="Phone image" /></div>
                                 <div class="phone-button"></div>
                             </div>
                             <div class="phone-bottom-body"></div>
                         </div>
                         <div class="top-line"></div>
                         <div class="bottom-line"></div>
                     </section>
                     <section class="content-container">
                         <div class="content-header font-regular">We design and build</div>
                         <div class="content-header font-regular">beautiful web & mobile apps</div>
                         <p class="content-info font-ultralight">You can design and create, and build the most wonderful place in the world.
                             But it takes people to make the dream a reality. - Walt Disney</p>
                         <div class="button-knowmore font-regular"><a href="/mock-address/change-me">Know more</a></div>
                     </section>
                </div>
            </section>
            <div class="layout-positioner">
                    <section class="lets-talk-container font-light">
                        <div class="form-header">Lets talk</div>
                        <form class="lets-talk-form" action="#" method="post">
                            <input type="text" class="input-firstname font-light" name="first-name" id="first-name-field" value="First name">
                            <input type="text" class="input-lastname font-light" name="last-name" id="last-name-field" value="Last name">
                            <br/>
                            <input type="email" class="input-email font-light" name="email" id="email-field" value="Email Address">
                            <select class="select-app-design font-light" name="app-design" id="app-design-field">
                                <option selected disabled hidden>App Design</option>
                                <option value="1">Design 1</option>
                                <option value="2">Design 2</option>
                                <option value="3">Design 3</option>
                            </select>
                            <br/>
                            <textarea class="textarea-query font-light" name="query" id="query-field" rows="4">Type your query here</textarea>
                            <br/>
                            <div class="submit-button-container"><input class="submit-button font-semibold" type="submit" name="submit" value="Send"></div>
                        </form>
                    </section>
            </div>
        </div>
        <footer class="footer">
            <div class="copyright-and-email">
                <div class="layout-positioner">
                    <div class="wrapper">
                        <div class="copyright font-light">&copy; 2015 indipixel design</div>
                        <div class="email-part font-light"><a href="mailto:contact@yourmail.com"><img class="mail-icon" src="img/mail-icon.png" alt="Mail icon"><div class="email font-light">contact@yourmail.com</div></a></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
